<app-navbar></app-navbar>
<div class="form-row">
    <div class="form-group d-flex align-items-around p-3">
        <input type="text" name="username" (input)="findUser()" id="username" [(ngModel)]="username" class="form-control" placeholder="Search....">
        <button class="btn p-2" (click)="cancel()" style="border: none;">Cancel</button>

        
    </div>

</div>
<!-- {{myuser|json}} -->


<div *ngFor="let u of filteredUsers;let i =index">
    <div class="container-fluid my-2 ">


        <div class="col-md-4">
            <div class="card rounded">
                <div class="card-body mb-1">
                    <div class="row">
                        <div class="col d-flex align-items-around">
                            <div class="col image-post col-md mb-1">
                                <img src="{{ findByUser(u.user)?.dp || 'https://i.ibb.co/k4BbZRv/user.jpg' }}" class="rounded-circle" style="width: 30px; height: 30px;"alt="user profile image">
                            
                                <!-- <div *ngIf="!image">
                                    <img src="https://i.ibb.co/k4BbZRv/user.jpg" alt="no_user" class="rounded-circle" style="width: 25px; height: 25px;">
                                </div>
                                <div *ngIf="image">
                                    <img [src]= "findByUser( u.user)?.dp" class="rounded-circle" style="width: 25px; height: 25px;" alt="user profile image">
                                </div> -->
                            </div>
                            <div class="col details d-flex justify-content-between col-md-10">
                                <p class="small fw-bold mb-1">{{ u.name }}</p>
                                <button class="btn btn-primary" (click)="follow(i,u.id)"  *ngIf="u.toggle ">follow</button>
                                <button class="btn btn-secondary" (click)="follow(i,u.id)" *ngIf="!u.toggle ">Unfollow</button>


                            </div>

                            <!-- <div clas="row card-title-icon">
                                <mat-icon>settings</mat-icon>
                            </div> -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 

</div>
